<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Dosis:wght@500&family=Inter:wght@400;500&family=Merriweather+Sans:wght@300;400;700&family=Mulish&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Treine.me</title>
  </head>
  <body>
    <nav>
      <img src="/assets/Logo.svg" alt="logo da trine.me" />
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Treinar</a></li>
      </ul>
    </nav>

    <main>
      <div id="hero">
        <section>
          <h1>Treinos <strong>exclusivos</strong> para você!</h1>
          <p>
            Nós criamos treinos <span>exclusívos e únicos para você.</span
            ><br />
            invista no seu corpo e tenha
            <span>muito mais performance</span> e qualidade de vida
          </p>
          <button>
            <img id="wpp" src="/assets/whatsapp 1.svg" alt="logo do whatsapp" />
            Comece já
          </button>
        </section>
        <img
          id="fit-jump"
          src="/assets/fitness-jump.png"
          alt="mulher de casaco amarelo pulando corda"
        />
      </div>
    </main>
    <footer>Fale conosco no instagram <b>@treine.me</b></footer>
    <img
      id="balls"
      src="/assets/balls-decoration.svg"
      alt="bolinhas coloridas"
    />
  </body>
</html>
